<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ППШ</title>
        <script src = 'eel.js'></script>
        <!-- иконку добавить !!!!!! -->
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>



    </head>
    <body>
       
        <input id="Information" type="text" placeholder="Введите данные, которые нужно проверить" required = "">

        <button id = "Russia"> 
            <div class="text"> Проверка на орфографию </div>
        </button>
        <button id = "Maths"> 
            <div class="text"> Вопрос по математике </div>
        </button>
        <button id = "Literatura"> 
            <div class="text"> Написание сочинения для литературы </div>
        </button>
        <button id = "IT"> 
            <div class="text"> Написание кода для Python </div>
        </button>

        <div id="info"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script type="text/javascript">
            async function display_maths() {
                let display = document.getElementById('Information').value;
                let res = await eel.maths(display)();
                document.getElementById('info').innerHTML = res;
            
            }

            jQuery('#Maths').on('click', function() {
            display_maths();

            });

            async function display_Russia() {
                let display = document.getElementById('Information').value;
                let res = await eel.Russia(display)();
                document.getElementById('info').innerHTML = res;
            
            }
            jQuery('#Russia').on('click', function() {
            display_Russia();

            });

            async function display_Literatura() {
                let display = document.getElementById('Information').value;
                let res = await eel.Literatura(display)();
                document.getElementById('info').innerHTML = res;
            
            }
            jQuery('#Literatura').on('click', function() {
            display_Literatura();

            });

            async function display_IT() {
                let display = document.getElementById('Information').value;
                let res = await eel.IT(display)();
                document.getElementById('info').innerHTML = res;
            
            }
            jQuery('#IT').on('click', function() {
            display_IT();

            });
            </script>
    </body>
</html>
